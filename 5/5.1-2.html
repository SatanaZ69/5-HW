<html>
<head>  <meta charset="utf-8"></head>
<body>
	<script>
		var m = [
		{
			text: 'Животные',
			childs: [
			{
				text: 'Млекопитающие',
				childs: [
				'Грызуны',
				'Рукокрылые',
				'Китообразные',
				'Ластоногие'
				]
			},
			{
				text: 'Рыбы',
				childs: [
				'Круглоротые',
				'Хрящевые рыбы',
				'Костные рыбы'
				]
			}
			]
		},
		{
			text: 'Растения',
			childs: [
			{
				text: 'Высшие растения',
				childs: [
				'Моховидные',
				'Плауновидные',
				'Хвощевидные',
				'Папоротниковидные',
				'Голосеменные',
				'Покрытосеменные'
				]
			},
			{
				text: 'Низшие растения',
				childs: [
				'Лишайники',
				'Зеленые водоросли',
				'Бурые водоросли',
				'Диатомовые водоросли',
				'Красные водоросли'
				]
			}
			]
		},
		{
			text: 'Грибы',
			childs: [
			{
				text: 'Одноклеточные',
				childs: [
				'Дрожжи'
				]
			},
			{
				text: 'Многоклеточные',
				childs: [
				{
					text: 'Плесневые',
					childs: [
					'Мукор',
					'Пеницилл'
					]
				},
				{					
					text: 'Шляпочные',
					childs: [
					'Трубчатые',
					'Пластинчатые'
					]
				}
				]
			}
			]
		},
		{
			text: 'Вирусы',
			childs: [
			{
				text: 'ДНК-вирусы',
				childs: [
				'Без оболочки',
				'С оболочкой'
				]
			},
			{
				text: 'РНК-вирусы',
				childs: [
				'Без оболочки',
				'С оболочкой'
				]
			}
			]
		},
		{
			text: 'Прокариоты',
			childs: [
			{
				text: 'Настоящие бактерии',
			},
			{
				text: 'Архебактерии',
			},
			{
				text: 'Оксифотобактерии',
			}
			]
		}
		]
		function generateList(childs) { //Генератор рекурсивного списка
			let ul = document.createElement('ul');//Переменная для ul
			for (let child of childs) { //Цикл для childs
				let li = document.createElement('li');//Переменная для li
				if (child.text !== undefined) //Если text не равен undefined
					li.append(child.text) //Закидываем в li значение text
				if (typeof child !== 'object') //Если тип child не object
					li.append(child) //Закидываем в li значение 
				else if (child.childs !== undefined) //Если дочерний элемент не равен undefined
					li.append(generateList(child.childs)) //Заново вызываем функцию и прогоняем её по циклу
				ul.append(li) //Закидываем li в ul
			}
			return ul //Возвращаем ul
		}
		document.body.append(generateList(m)) //Закидываем в body список, который будем получать
		function run(element) {
			if (element.childNodes === undefined) return 
			//Если выполняется условие, то пробегаемся по циклу и выводим информацию о узле
				for (let node of element.childNodes) {
					console.log(node.nodeName, node.nodeType, node.nodeValue);
					run(node); //Вызываем рекурсивно сами себя пока условие не станет ложным
				}
			}
			run(document);
	</script>
</body>
</html>
